<div class="col-md-8">
	<table class="table table condensed">
		<thead>
			<tr>
				<th>Navn</th>
				<th>Nick</th>
				<th>Vinn</th>
				<th>Tap</th>
			</tr>
			<tr ng-repeat="player in players track by $index">
				<td>
					<strong>{{ player.name }}</strong><br />
					<a ng-click="updatePlayer(player.userid)"><small>rediger</small></a>&nbsp;|&nbsp;<a ng-click="removePlayer(player.userid)"><small>slett</small></a>
				</td>
				<td>{{ player.nickname }}</td>
				<td>{{ player.wins || 0 }}</td>
				<td>{{ player.losses || 0 }}</td>
			</tr>
		</thead>
	</table>
</div>
<div class="col-md-4">
	<button ng-click="addPlayer();" class="btn btn-default btn-lg btn-block">Legg til spiller</button>
</div>
