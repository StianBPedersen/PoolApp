<div class="col-md-8">
  <h1 class="page-header">Pågående kamper</h1>
  <table class="table table condensed">
    <thead>
      <tr>
        <th>Start</th>
        <th>Spiller 1</th>
        <th>Spiller 2</th>
        <th>Spilltype</th>
        <th>Distanse</th>
        <th>Spilt</th>
        <th class="text-right">Resultat</th>
      </tr>
      <tr ng-repeat="game in games track by $index">
        <td>{{ game.created_at | date:'dd.MM.yyyy' }}</td>
        <td>{{ game.player1 }}</td>
        <td>{{ game.player2 }}</td>
        <td>{{ game.gametype }}</td>
        <td>{{ game.distance }}</td>
        <td>0&nbsp;/&nbsp;{{ game.distance }}</td>
        <td class="text-right"><button ng-click="populatePlayers(game);" data-toggle="modal" modal="" data-target="#modalScore" class="btn btn-default btn-xs">Oppdater</button></td>
      </tr>
    </thead>
  </table>
</div>
<div class="col-md-4">
	<button data-toggle="modal" data-target="#modalnew" class="btn btn-default btn-lg btn-block">Ny kamp</button>
</div>

<div class="modal fade" modal="new" id="modalnew" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
	    	 <h4 class="modal-title">Ny kamp</h4>
	    </div>
      <div class="modal-body">
      	<form class="form-horizontal" name="player">
      		<div class="form-group">
      			<div class="col-md-12">
      				<select class="form-control" ng-model="modalobj.gametype" ng-options="type.id as type.name for type in types track by type.id">
                <option style="display:none" value="">Velg Spilltype</option>
              </select>
          	</div>
          </div>
      		<div class="form-group">
      			<div class="col-md-12">
      				<select class="form-control" type="text" ng-model="modalobj.player1" ng-options="player.userid as player.name for player in players track by player.userid">
                <option style="display:none" value="">Velg Spiller1</option>    
              </select>
      			</div>
       		</div>
       		<div class="form-group">
       			<div class="col-md-12">
      				<select class="form-control" ng-model="modalobj.player2" ng-options="player.userid as player.name for player in players track by player.userid">
                <option style="display:none" value="">Velg Spiller2</option>  
              </select>
      			</div>
       		</div>
          <div class="form-group">
            <div class="col-md-12">
              <select class="form-control" ng-model="modalobj.distance" ng-options="n for n in [] | range:1:21">
                <option style="display:none" value="">Velg Distanse</option>  
              </select>
            </div>
          </div>
      	</form>
      </div>
      <div class="modal-footer">
    		<button class="btn btn-sm btn-success" ng-click="save();">Opprett</button>
    	</div>
     </div>
  </div>
</div>

<div class="modal fade" modal="updateScore" id="modalScore" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title">Legg til vinner</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="player">
          <div class="form-group">
            <div class="col-md-12">
              <select class="form-control" ng-model="modalobj.winner" ng-options="player.userid as player.name for player in modalobj.players track by player.userid">
                <option style="display:none" value="">Velg vinner</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-sm btn-success" ng-click="save();">Lagre</button>
      </div>
     </div>
  </div>
</div>
